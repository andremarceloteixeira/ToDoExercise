<div ong-controller="DetailController as detailController">
  <div class="modal-header">
      <h3 class="modal-title">ToDo details edition form!</h3>
  </div>
  <div class="modal-body">
    <form>
			<div class="form-group">
				<label class="control-label" for="inputTitle">Title</label>
				<div class="controls">
					<input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="detailController.title" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="inputNote">Note</label>
				<div class="controls">
					<textarea id="inputNote" class="form-control" placeholder="Description" rows="3"
							  ng-model="detailController.note"></textarea>
				</div>
			</div>
		</form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="detailController.okAction()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="detailController.cancelAction()">Cancel</button>
  </div>
</div>
